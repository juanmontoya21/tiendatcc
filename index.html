<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- boostrap -->

    <!--animacion-->

    <!--tipo de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/style/estilo.css">

<body class="fuente fondo">
    <header class="animate__animated animate__bounceInRight">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="fondo">
            <video class="w-100 " src="./assets/video/videobanner.mp4" muted autoplay loop></video>
        </section>
        <section class="fondo">
            <div class="container">
                <div class="row mt-5 text-white">

                    <div class="col-4 align-self-center text-center">
                        <h4>registrate</h4>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" >
                            <i class="bi bi-box-arrow-in-right"></i>
                            resgistrate
                          </button>
                    </div>
                    <div class="col-8">
                        <h4 class="text-center">tienda funko medallo</h4>
                        <img class="img-fluid w-100" src="./assets/img/funko.png"  alt="foto">
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6 ">
                        <h1 id="titulo">hola</h1>
                        <h4 id="titulo2" class="text-info">me llamo frailejon hernesto perez</h4>
                        <img id="foto" src="./assets/img/funko.png" alt="">
                        <hr>
                        <button type="button" id="boton">cambio</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
          <div class="container my-5 ">
            <div id="fila" class="row row-cols-1 row-cols-md-5 g-3">


            </div>
          </div>
        </section>

        <section>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                  </div>
                  <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                </div>
              </div>

        </section>

    <footer>

    </footer>
    



    <!-- JavaScript Bundle with Popper -->

    <script src="./src/controllers/controladorIndex.js"></script>
